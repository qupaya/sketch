<dialog
  #dialogElement
  skClickBackdrop
  (clickedBackdrop)="closeRequested.emit()"
  (keydown.escape)="closeRequested.emit()"
>
  <div>
    <ng-content></ng-content>

    @if (showCloseButton()) {
    <button
      type="button"
      [title]="closeButtonTitle()"
      (click)="closeRequested.emit()"
    >
      <img [src]="closeButtonIcon()" [alt]="closeButtonTitle()" />
    </button>
    }
  </div>
</dialog>
