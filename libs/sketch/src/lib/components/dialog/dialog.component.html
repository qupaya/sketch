<dialog
  #dialogElement
  skClickBackdrop
  (clickedBackdrop)="closeRequested.emit()"
  (keydown.escape)="closeRequested.emit()"
  [ngClass]="{ 'fullscreen-dialog': fullscreen() }"
>
  <div class="sk-wrapper">
    @if (showCloseButton()) {
    <button
      class="close-button"
      [ngClass]="{ 'inner-close-button': innerCloseButton() }"
      type="button"
      [title]="defaultCloseButtonProperties().title"
      (click)="closeRequested.emit()"
      [style.width.px]="defaultCloseButtonProperties().styles?.buttonWidth"
      [style.height.px]="defaultCloseButtonProperties().styles?.buttonHeight"
      [style.borderRadius.px]="
        defaultCloseButtonProperties().styles?.borderRadius
      "
      [style.backgroundColor]="
        defaultCloseButtonProperties().styles?.backgroundColor
      "
      [style.border]="defaultCloseButtonProperties().styles?.border"
      [style.padding]="defaultCloseButtonProperties().styles?.padding"
      [style.margin]="defaultCloseButtonProperties().styles?.margin"
    >
      <img
        [src]="defaultCloseButtonProperties().iconSrc"
        [alt]="defaultCloseButtonProperties().title"
        [style.width.px]="defaultCloseButtonProperties().styles?.iconWidth"
        [style.height.px]="defaultCloseButtonProperties().styles?.iconHeight"
      />
    </button>
    }
    <div
      [ngClass]="{
        'sk-dialog-no-margin': innerCloseButton(),
        'sk-dialog-content-shadow': contentShadow()
      }"
      class="sk-inner-content-wrapper"
    >
      <ng-content></ng-content>
    </div>
  </div>
</dialog>
