<ng-template #contentWrapperTemplate>
    <div
            class="w-full h-screen max-w-full max-h-screen relative"
            [ngClass]="{ 'q-common-cdk-dialog-without-close-button': !showCloseButton() }"
            role="dialog"
    >
        <div
                class="absolute top-0 left-0 flex w-full h-full max-w-full max-h-full items-center justify-center"
                data-testId="dialog-backdrop"
                (click)="closeRequested.emit()"
        ></div>
        <div
                class="absolute top-0 left-0 flex w-full h-full max-w-full max-h-full items-center justify-center pointer-events-none print:relative"
        >
            <div
                    class="q-common-cdk-dialog-projected-content-wrapper max-h-full"
                    [ngClass]="{
          'q-common-cdk-dialog-projected-content-with-shadow': contentShadow()
        }"
            >
                <div
                        class="q-common-cdk-dialog-projected-content"
                        [ngClass]="{
            fullscreen: fullscreen(),
            '!overflow-hidden': preventContentScrolling()
          }"
                        [attr.data-q-dialog-tag]="dialogId()"
                        [cdkTrapFocus]="true"
                        [cdkTrapFocusAutoCapture]="focusAutoCapture()"
                        (keydown.escape)="closeRequested.emit()"
                        #projectedContent
                >
                    <ng-container
                            [ngTemplateOutlet]="contentTemplate()"
                    ></ng-container>
                </div>
                <button
                        *ngIf="showCloseButton()"
                        type="button"
                        title="SchlieÃŸen"
                        class="q-common-cdk-dialog-close-button fill-surface absolute cursor-pointer"
                        data-testId="q-common-cdk-dialog-close-button"
                        (click)="closeRequested.emit()"
                >
                    <p>close</p> <!--TODO: add SVG-->
                </button>
            </div>
        </div>
    </div>
</ng-template>
