<dialog
  #dialogElement
  skClickBackdrop
  (clickedBackdrop)="close.emit()"
  (keydown.escape)="close.emit()"
  [ngClass]="{ 'sk-dialog-fullscreen-dialog': fullscreen() }"
>
  <div class="sk-dialog-wrapper">
    @if (showCloseButton()) {
    <button
      class="sk-dialog-close-button"
      [ngClass]="{
        'sk-dialog-inner-close-button': innerCloseButton(),
        'sk-dialog-close-button-left':
          closeButtonPosition() === CloseButtonPosition.Left,
          'sk-dialog-inner-close-button-left': innerCloseButton() && closeButtonPosition() === CloseButtonPosition.Left,
      }"
      type="button"
      [title]="defaultCloseButtonProperties().title"
      (click)="close.emit()"
      [style.width.px]="defaultCloseButtonProperties().styles?.buttonWidth"
      [style.height.px]="defaultCloseButtonProperties().styles?.buttonHeight"
      [style.borderRadius.px]="
        defaultCloseButtonProperties().styles?.borderRadius
      "
      [style.background]="defaultCloseButtonProperties().styles?.background"
      [style.border]="defaultCloseButtonProperties().styles?.border"
      [style.padding]="defaultCloseButtonProperties().styles?.padding"
      [style.margin]="defaultCloseButtonProperties().styles?.margin"
    >
      <img
        [src]="defaultCloseButtonProperties().iconSrc"
        [alt]="defaultCloseButtonProperties().title"
        [style.width.px]="defaultCloseButtonProperties().styles?.iconWidth"
        [style.height.px]="defaultCloseButtonProperties().styles?.iconHeight"
      />
    </button>
    }
    <div
      [ngClass]="{
        'sk-dialog-content-container-no-margin':
          (!showCloseButton() && !contentShadow()) ||
          (showCloseButton() && innerCloseButton()),
        'sk-dialog-content-container-shadow': contentShadow()
      }"
      class="sk-dialog-content-container"
    >
      <ng-content></ng-content>
    </div>
  </div>
</dialog>
